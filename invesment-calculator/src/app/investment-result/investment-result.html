@if(!result){
<p>Please enter some value and press "Calculate".</p>
}@else {
<table border="1">
    <thead>
        
        <tr>
            <td>Year</td>      
            <td>Interest</td>       
            <td>Invested</td>       
            <td> Total</td>            
        </tr>
    </thead>
    <tbody>
       
            @for (result of result; track result.year) {
        <tr>
            <td>
                {{result.year}}
            </td>
              <td>
                {{result.interest | currency}}
            </td>
             <td>
                {{result.invested | currency}}
            </td>
             <td>
                {{result.total | currency}}
            </td>
        </tr>
            }
       
    </tbody>
</table>
}
